<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Januaarta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Gojek_logo_2022.svg/2560px-Gojek_logo_2022.svg.png" alt="Gojek Logo">
        </div>
        <h1 class="header-title">Welcome</h1>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <main class="content">
        <section>
            <h2>About This Page</h2>
            <p>Menuju laman Gojek <a href="https://www.gojek.com/en-id" target="_blank">Gojek</a>.</p>
            <p>Klik Menu Flexbox untuk mengetahui halaman grid flex.</p>
        </section>

        <section class="form-container">
            <h2>Login</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="button" onclick="showData()">Submit</button>
            </form>
            <div id="output"></div>
        </section>
    </main>

    <script>
        function showData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
            `;
        }
    </script>

</body>
</html>
